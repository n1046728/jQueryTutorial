<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>

</style>

<body>
    <span>my name is james</span>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script>
        //javascript
        //1.物件屬性操作
        var person = new Object();
        person.name = "james";
        person.say = say;
        function say(msg) {
            console.log(this.name + " say:" + msg);
        }

        console.log("name:" + person.name);
        console.log("name:" + person["name"]);
        person.say("hello world");
        person["say"]("hi hi");

        //2.匿名函式(Anonymous function)
        person.sayHi = function (msg) {
            console.log(this.name + " sayHi " + msg);
        };
        person.sayHi("呼叫匿名函式yaya");

        //3.匿名物件(Anonymous object)
        var person2 = {
            name: "duke",
            say: function (msg) { console.log("this is anonymous object say function:" + msg) }
        };
        person2.say("匿名物件耶");

        //jqury
        $(document).ready(function () {
            //傳遞多物件時可用匿名物件傳遞
            $("span").css("color", "blue")
                .css("text-decoration", "underline")
                .css("cusor", "pointer");
            //簡化
            $("span").css({ color: "yellow", textDecoration: "none", cusor: "pointer" })
        });
    </script>

</body>

</html>
