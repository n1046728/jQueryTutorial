<body>
    <div id="divZone">

        var newDiv = document.createElement("div");

        newDiv.style.background = "yellow";
        document.getElementById("divZone").append(newDiv);

        //jqury
        $(document).ready(function () {
            $("#divZone").append("<div>hello new div</div>")

        });
